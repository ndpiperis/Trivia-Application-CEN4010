<!DOCTYPE html>

<html>
    <head>
        <title>Trivia Application</title>
        <meta http-equiv="Content-Security-Policy" 
                content="default-src 'self';
                style-src 'self' 'unsafe-inline';
                script-src 'self' http://localhost:4200 'unsafe-inline' 'unsafe-eval';
                connect-src 'self';
                font-src 'self' data:;
                connect-src ws:">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               <!--Math.min(textarea.scrollHeight, limit) + "px";-->
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
        <link rel="stylesheet" type="text/css" href="css/quiz-creator.css"/>
        <link rel="stylesheet" type="text/css" href="css/quiz-taker.css"/>
        <link rel="stylesheet" type="text/css" href="css/quiz.css"/>
        <link rel="stylesheet" type="text/css" href="css/owner.css"/>
    </head>
    <body>
        <!--contains all visible layers-->
        <section class="container">
            <!--large colored landing area-->
            <section class="an fillScreen">
                <!-- GAME UI -->
                <section class="game-ui an fc">
                    <section class="q-box">
                        
                        
                        <section class="qc">
                            <h1>Quiz Creator</h1>
                          
                            <fieldset>
                                <legend>Quiz Title</legend>
                                <form action="" method="POST" class="entry-form fc">
                                <input class="landing-textfield quiz-title" id="quiz-title" type="text" placeholder="" maxlength="30"/>
                            
                            </fieldset>
                            <fieldset>
                                <legend>Main Question:</legend>
                                <textarea class="tbox landing-textfield" id="question" ></textarea>
                                <br>

                               
                                <input type="button" class="upload" value="Upload image" id="img" name="img" accept="image/*">
                                <br>
                                <br>

                                <!--div class="grow"-->
                           
                                <input type="text" class="panswer landing-textfield" id="opt1" placeholder="A">
                                <br>

                           
                                <input type="text" class="panswer landing-textfield" id="opt2" placeholder="B">
                                <br>

                         
                                <input type="text" class="panswer landing-textfield" id="opt3" placeholder="C">
                                <br>

                          
                                <input type="text" class="panswer landing-textfield" id="opt4" placeholder="D">
                                <br>

                                <textarea class="tbox quiz-textfield" id="answer" placeholder="Answer"></textarea>
                                <br>
                            </fieldset>

                            <fieldset>
                                <legend>Review</legend>
               
                                
                                    <textarea class="tbox quiz-textfield" id="explanation" placeholder="Explanation"></textarea>
                                    <br>
        
                                    <textarea class="tbox quiz-textfield" id="source-explanation" placeholder="Source"></textarea>
                                    <br>

                                    <textarea class="tbox quiz-textfield" id="example-question" placeholder="Example Question"></textarea>
                                    <br>

                                    <input type="button" class="upload" value="Upload image" id="img" name="img" accept="image/*">

                                    <br>
                                    <br>


                                    <textarea class="tbox quiz-textfield" id="answer" placeholder="Answer"></textarea>
                                    <br>
                                    <br>
                                    
                                    <textarea class="tbox quiz-textfield" id="makeup-question" placeholder="Makeup Question"></textarea>
                                    <br>

                                
                                    <input type="button" class="upload" value="Upload image" id="img" name="img" accept="image/*">

                                    <br>
                                    <br>
                                    
                               
                                    <input type="text" class="panswer landing-textfield" id="opt1-review" placeholder="A">
                                    <br>

                                    <input type="text" class="panswer landing-textfield" id="opt2-review" placeholder="B">
                                    <br>

                                    <input type="text" class="panswer landing-textfield" id="answer-review" placeholder="Answer">
                                    <br>

                                    <input type="button" class="landing-button" id="submit" value="Submit">
                            </fieldset>
                        </form>

                            <!--/div-->
                        </section>
                        
                    </section>
                    
                </section>
            </section>
           
        </section>

        <!-- Script loading -->
        <script src="jquery/dist/jquery.js">
        </script>
        <script src="js/ui.js">           
        </script>
        <script src="socket.io-client/dist/socket.io.js">           
        </script>  
        <script src="js/client.js">           
        </script>
        <script src="js/index.js">
        </script>
        <script src="js/data.js">
        </script>
        
        <script>
            document.getElementById("reviewButton").checked = true;

            function hideTextBox(e)
            {
                e.style.height = "";
            }

            function showTextBox(e)
            {
                
                e.style.height = "";
                e.style.height = e.scrollHeight + "px"; 

            }

            //SHOW/HIDE REVIEW SECTION
            function myFunction() {
                var x = document.getElementById("reviewSection");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>

    </body>

</html>
