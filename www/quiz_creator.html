<!DOCTYPE html>

<html>
    <head>
        <title>Trivia Application</title>
        <meta http-equiv="Content-Security-Policy" 
                content="default-src 'self';
                style-src 'self' 'unsafe-inline';
                script-src 'self' http://localhost:4200 'unsafe-inline' 'unsafe-eval';
                connect-src 'self';
                font-src 'self' data:;
                connect-src ws:">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    </head>
    <body>
        <!--contains all visible layers-->
        <section class="container">
            <!--large colored landing area-->
            <section class="an fillScreen">
                <!-- GAME UI -->
                <section class="game-ui an">
                    <section class="q-box">
                        <h2>Quiz Creator</h2>
                                                    
                            <b>Quiz Title:</b>
                            <input type="text" class="landing-textfield" id="code" placeholder="" maxlength="5"/>

                            <b>Main Question:</b>
                            <input type="text" class="landing-textfield" id="code" placeholder="" maxlength="5"/>

                            <b>A</b>
                            <input type="text" class="landing-textfield" id="code" placeholder="" maxlength="20"/>
                            <b>B</b>
                            <input type="text" class="landing-textfield" id="code" placeholder="" maxlength="20"/>
                            <b>C</b>
                            <input type="text" class="landing-textfield" id="code" placeholder="" maxlength="20"/>
                            <b>D</b>
                            <input type="text" class="landing-textfield" id="code" placeholder="" maxlength="20"/>

                            <b>Review</b>
                            <input type="checkbox" name="c1" onclick="showme(div)">
                        
                    </section>
                    
                </section>
            </section>
           
        </section>

        <!-- Script loading -->
        <script src="jquery/dist/jquery.js">
        </script>
        <script src="js/ui.js">           
        </script>
        <script src="socket.io-client/dist/socket.io.js">           
        </script>  
        <script src="js/client.js">           
        </script>
        <script src="js/index.js">
        </script>
        <script src="js/data.js">
        </script>
        

    </body>

</html>
