<!DOCTYPE html>

<html>
    <head>
        <title>Trivia Application</title>
        <meta http-equiv="Content-Security-Policy" 
                content="default-src 'self';
                style-src 'self' 'unsafe-inline';
                script-src 'self' http://localhost:4200 'unsafe-inline' 'unsafe-eval';
                connect-src 'self';
                font-src 'self' data:;
                connect-src ws:">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               <!--Math.min(textarea.scrollHeight, limit) + "px";-->
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    </head>
    <body>
        <!--contains all visible layers-->
        <section class="container">
            <!--large colored landing area-->
            <section class="an fillScreen">
                <!-- GAME UI -->
                <section class="game-ui an">
                    <section class="q-box-2">
                        <h2>Quiz Creator</h2>
                        
                        <form class="formfield" action="">
                            <label>Quiz Title:</label>
                            <input type="text" class="landing-textfield" placeholder="" maxlength="30"/>
                            <br>

                            <label>Main Question:</label>
                            <textarea class="tbox" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                            <br>

                            <label for="img">Select image:</label>
                            <input type="file" id="img" name="img" accept="image/*">
                            <br>
                            <br>

                            <!--div class="grow"-->
                            <label>A</label>
                            <textarea class="panswer" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                            <br>

                            <label>B</label>
                            <textarea class="panswer" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                            <br>

                            <label>C</label>
                            <textarea class="panswer" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                            <br>

                            <label>D</label>
                            <textarea class="panswer" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                            <br>
                            <br>

                            <label>Review</label>
                            <input type="checkbox" id="reviewButton" onclick="myFunction()">
                            <br>
                            <br>

                            <div id="reviewSection">

                                <label>Explaination:</label>
                                <textarea class="tbox" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                                <br>
    
                                <label>Example Question:</label>
                                <textarea class="tbox" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                                <br>

                                <label for="img">Select image:</label>
                                <input type="file" id="img" name="img" accept="image/*">
                                <br>
                                <br>

                                <label>Answer</label>
                                <textarea class="tbox" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                                <br>
                                <br>
                                
                                <label>Makeup Question:</label>
                                <textarea class="tbox" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                                <br>

                                <label for="img">Select image:</label>
                                <input type="file" id="img" name="img" accept="image/*">
                                <br>
                                <br>
                                
                                <label>A</label>
                                <textarea class="panswer" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                                <br>

                                <label>B</label>
                                <textarea class="panswer" oninput="showTextBox(this)" onmouseout="hideTextBox(this)" onmouseover="showTextBox(this)"></textarea>
                                <br>

                            </div>

                            <!--/div-->
                        </form>
                        
                    </section>
                    
                </section>
            </section>
           
        </section>

        <!-- Script loading -->
        <script src="jquery/dist/jquery.js">
        </script>
        <script src="js/ui.js">           
        </script>
        <script src="socket.io-client/dist/socket.io.js">           
        </script>  
        <script src="js/client.js">           
        </script>
        <script src="js/index.js">
        </script>
        <script src="js/data.js">
        </script>
        
        <script>
            document.getElementById("reviewButton").checked = true;

            function hideTextBox(e)
            {
                e.style.height = "";
            }

            function showTextBox(e)
            {
                
                e.style.height = "";
                e.style.height = e.scrollHeight + "px"; 

            }

            //SHOW/HIDE REVIEW SECTION
            function myFunction() {
                var x = document.getElementById("reviewSection");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>

    </body>

</html>
