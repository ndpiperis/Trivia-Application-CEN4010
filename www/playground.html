<!DOCTYPE html>

<html>
    <head>
        <title>Trivia Application</title>
        <meta http-equiv="Content-Security-Policy" 
                content="default-src 'self';
                style-src 'self' 'unsafe-inline';
                script-src 'self' http://localhost:4200 'unsafe-inline' 'unsafe-eval';
                connect-src 'self';
                font-src 'self' data:;
                connect-src ws:">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    </head>
    <body>
        <!--contains all visible layers-->
        <section class="container">
            <!--large colored landing area-->
            <section class="an fillScreen">
                <!-- GAME UI -->
                <section class="game-ui an">
                    <section class="q-box">
                        <h1>Room #####</h1>
                        <section class="switcher">

                            <input type="button" class="landing-button" value="Your Quizzes">
                            <input type="button" class="landing-button" value="Premade Quizzes">

                        </section>
                        <section class="members">
                            
                        </section>
                        <section class="menu">

                            <input type="button" class="landing-button" value="Leave">
                            <input type="button" class="landing-button" value="View Lobby">
                            <input type="button" class="landing-button" value="Start">

                        </section>
                    </section>
                    
                </section>
            </section>
           
        </section>

        <!-- Script loading -->
        <script src="jquery/dist/jquery.js">
        </script>
        <script src="js/ui.js">           
        </script>
        <script src="socket.io-client/dist/socket.io.js">           
        </script>  
        <script src="js/client.js">           
        </script>
        <script src="js/index.js">
        </script>
        <script src="js/data.js">
        </script>
        

    </body>

</html>
