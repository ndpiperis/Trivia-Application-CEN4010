<!DOCTYPE html>

<html>
    <head>
        <title>Trivia Application</title>
        <meta http-equiv="Content-Security-Policy" 
                content="default-src 'self';
                style-src 'self' 'unsafe-inline';
                script-src 'self' http://localhost:4200 'unsafe-inline' 'unsafe-eval';
                connect-src 'self';
                font-src 'self' data:;
                connect-src ws:">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <!--contains all visible layers-->
        <section class="container">
            <!--large colored landing area-->
            <section class="landing">
                <!--logo top bar, logo name and image still pending-->
                <section class="landing-splash">
                    <img class="splash" src="img/splash.png"/>
                </section>
                <!--info/links-->
                <section class="landing-body">
                    <form action="" method="POST" class="entry-form">
                        <section class="err"></section>
                        <input type="text" class="landing-textfield" id="code" placeholder="Room Code" maxlength="5"/>
                        <input type="text" class="landing-textfield" id="name" placeholder="Name" maxlength="20" required/>
                        <input type="submit" class="landing-button" value="Play"/>
                    </form>
                </section>
            </section>
            <section class="info-envelope">
                <section class="info-envelope-body">
                    <div style="font-size:20pt;">Quiz</div>
                    <div id="question"> 
                        <span id="question"></span>
                    </div>
                    <div><input type="radio" id="opt1" name="options">
                       <span id="optt1"></span>
                   </div>
                   <div><input type="radio" id="opt2" name="options">
                       <span id="optt2"></span>
                   </div>
                   <div><input type="radio" id="opt3" name="options">
                       <span id="optt3"></span>
                   </div>
                   <div><input type="radio" id="opt4" name="options">
                       <span id="optt4"></span>
                   </div>
                   <button onclick="checkAnswer()">next ></button>
                               
                </section>
            </section>
            <!--Bottom footer for additional information-->
            <section class="footer">
                <section class="footer-item">
                    <h4 class="footer-section-title">Site Links</h4>
                    <p><a href="#">About</a></p>
                    <p><a href="https://github.com/ndpiperis/Trivia-Application-CEN4010" target="_blank" rel="noopener noreferrer">Github</a></p>
                    <p><a href="https://socket.io/" target="_blank" rel="noopener noreferrer">Socket.io</a></p>
                </section>
            </section>
        </section>

        <!-- Script loading -->
      
        <script src="jquery/dist/jquery.js">
        </script>
        <script src="js/ui.js">           
        </script>
        <script src="socket.io-client/dist/socket.io.js">           
        </script>  
        <script src="js/client.js">           
        </script>
        <script src="js/index.js">
        </script>
        <script src="js/data.js">
        </script>
    </body>

</html>
