<!DOCTYPE html>

<html>
    <head>
        <title>Trivia Application</title>
        <meta http-equiv="Content-Security-Policy" 
                content="default-src 'self';
                style-src 'self' 'unsafe-inline';
                script-src 'self' http://localhost:4200 'unsafe-inline' 'unsafe-eval';
                connect-src 'self';
                font-src 'self' data:;
                connect-src ws:">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    </head>
    <body>
        <!--contains all visible layers-->
        <section class="container">
            <!--large colored landing area-->
            <section class="an fillScreen">
                <!-- GAME UI -->
                <section class="game-ui an">
                    <section class="q-box">
                        <div style="font-size:20pt;">Quiz</div>
                        <div id="question"> 
                            <span id="question"></span>
                        </div>
                        <div><input type="radio" id="opt1" name="options">
                           <span id="optt1"></span>
                       </div>
                       <div><input type="radio" id="opt2" name="options">
                           <span id="optt2"></span>
                       </div>
                       <div><input type="radio" id="opt3" name="options">
                           <span id="optt3"></span>
                       </div>
                       <div><input type="radio" id="opt4" name="options">
                           <span id="optt4"></span>
                       </div>
                       <input type="button" class="landing-button" value = "next" onclick="checkAnswer()">
                                   
                    </section>
                    
                </section>
            </section>
           
        </section>

        <!-- Script loading -->
        <script src="jquery/dist/jquery.js">
        </script>
        <script src="js/ui.js">           
        </script>
        <script src="socket.io-client/dist/socket.io.js">           
        </script>  
        <script src="js/client.js">           
        </script>
        <script src="js/index.js">
        </script>
        <script src="js/data.js">
        </script>
        

    </body>

</html>
